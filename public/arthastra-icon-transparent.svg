<svg width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Arthastra Transparent Icon</title>
  <desc id="desc">Hexagon growth icon with transparent background.</desc>
  <defs>
    <linearGradient id="hexStroke" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0" stop-color="#2563EB"/>
      <stop offset="1" stop-color="#38BDF8"/>
    </linearGradient>
    <linearGradient id="barGrad" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0" stop-color="#1E3A8A"/>
      <stop offset="1" stop-color="#67E8F9"/>
    </linearGradient>
    <linearGradient id="lineGrad" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0" stop-color="#22D3EE"/>
      <stop offset="1" stop-color="#86EFAC"/>
    </linearGradient>
    <filter id="softGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="2.6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <path d="M160 22 L279 92 L279 228 L160 298 L41 228 L41 92 Z" fill="none" stroke="url(#hexStroke)" stroke-width="8"/>

  <g transform="translate(74 90)">
    <rect x="10" y="94" width="26" height="76" rx="4" fill="url(#barGrad)" opacity="0.58"/>
    <rect x="44" y="68" width="26" height="102" rx="4" fill="url(#barGrad)" opacity="0.72"/>
    <rect x="78" y="43" width="26" height="127" rx="4" fill="url(#barGrad)" opacity="0.86"/>
    <rect x="112" y="20" width="26" height="150" rx="4" fill="url(#barGrad)"/>

    <path d="M8 128 L44 104 L74 87 L102 70 L132 48" fill="none" stroke="url(#lineGrad)" stroke-width="9" stroke-linecap="round" filter="url(#softGlow)"/>
    <path d="M126 44 L150 40 L142 60 Z" fill="#86EFAC" filter="url(#softGlow)"/>
  </g>
</svg>
