<svg width="1400" height="320" viewBox="0 0 1400 320" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Arthastra Analytical Information</title>
  <desc id="desc">Premium Arthastra wordmark with market-growth emblem.</desc>
  <defs>
    <linearGradient id="strokeBlue" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0" stop-color="#1D4ED8"/>
      <stop offset="1" stop-color="#22D3EE"/>
    </linearGradient>
    <linearGradient id="barGrad" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0" stop-color="#1E3A8A"/>
      <stop offset="1" stop-color="#67E8F9"/>
    </linearGradient>
    <linearGradient id="arrowGrad" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0" stop-color="#22D3EE"/>
      <stop offset="1" stop-color="#86EFAC"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#EAF8FF"/>
      <stop offset="0.5" stop-color="#CFF2FF"/>
      <stop offset="1" stop-color="#9FE5FF"/>
    </linearGradient>
    <filter id="softGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(20,20)">
    <path d="M140 12 L253 78 L253 210 L140 276 L27 210 L27 78 Z" fill="none" stroke="url(#strokeBlue)" stroke-width="8"/>
    <rect x="70" y="165" width="25" height="50" rx="4" fill="url(#barGrad)" opacity="0.6"/>
    <rect x="103" y="138" width="25" height="77" rx="4" fill="url(#barGrad)" opacity="0.78"/>
    <rect x="136" y="111" width="25" height="104" rx="4" fill="url(#barGrad)" opacity="0.9"/>
    <rect x="169" y="84" width="25" height="131" rx="4" fill="url(#barGrad)"/>
    <path d="M58 192 L98 166 L132 147 L164 127 L202 96" fill="none" stroke="url(#arrowGrad)" stroke-width="10" stroke-linecap="round" filter="url(#softGlow)"/>
    <path d="M192 92 L220 89 L210 112 Z" fill="#86EFAC" filter="url(#softGlow)"/>
  </g>

  <g transform="translate(320,118)">
    <text x="0" y="0" font-family="Segoe UI, Inter, Arial, sans-serif" font-size="126" font-weight="700" fill="url(#textGrad)" letter-spacing="0.5">
      Arthastra
    </text>
    <text x="4" y="64" font-family="Segoe UI, Inter, Arial, sans-serif" font-size="48" font-weight="500" fill="#D5E7F8" opacity="0.96" letter-spacing="1.1">
      Analytical Information
    </text>
  </g>
</svg>
